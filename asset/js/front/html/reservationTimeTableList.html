<li class="{disabled}">
  <input type="hidden" name="seq" value="{seq}" />
  <div class="program-row">
    <span class="cell program-time">{time}</span>
    <span class="cell program-title">{title}</span>
    <span class="cell program-amount">{amount}</span>
    <span class="cell program-count">
      <button class="btn bt-toggle" {disabled}>{joinCount}/{capacity}</button>
    </span>
  </div>
  <div class="detail-row">
    <div class="cell detail-child-list">
      예약한 자녀가 없습니다.
      <span>홍*동(4세)</span>
      <span>홍*동(10개월)</span>
    </div>
    <div class="cell detail-btn-groups">
      <button class="btn bt-booking">예약<br />진행</button>
    </div>
  </div>
</li>
