<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Script-Type" content="text/javascript"/>
  <meta http-equiv="Content-Style-Type" content="text/css"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>

  <title></title>
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
  <![endif]-->

  <link rel="canonical" href="https://m.goodchobo.com/"/>
  <link rel="icon" href="../asset/icon/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="../asset/icon/favicon.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="../asset/icon/icon.png"/>

  <link rel="stylesheet" type="text/css" href="/asset/css/0_fontawesome.all.min.css"/>
  <link rel="stylesheet" type="text/css" href="/asset/css/front.css"/>
</head>
<body>

<section class="loading">
  <article>
    <div class="cell">
      <div class="box"><span class="rotate"></span><em>Loading</em></div>
    </div>
  </article>
</section>

<div id="wrap">
  <header><h1><span>색놀이터</span></h1></header>
  <main>
    <form class="signup-form">
      <div class="custom-table write">
        <dl>
          <dt><p>정보입력</p></dt>
          <dd class="parent">
            <p>이름</p>
            <p><input type="text" name="name" placeholder="홍길동" data-valid="이름을 입력해주세요."/></p>
          </dd>
          <dd class="parent">
            <p>연락처</p>
            <p><input type="tel" name="phone" maxlength="13" placeholder="010-0000-0000" data-valid="연락처를 입력해주세요." /></p>
          </dd>
          <dd class="parent">
            <p>비밀번호</p>
            <p><input type="password" name="password" data-valid="비밀번호를 입력해주세요."  /></p>
          </dd>
          <dd class="parent">
            <p>비밀번호 확인</p>
            <p><input type="password" name="passwordConfirm" /></p>
          </dd>
        </dl>
      </div>

      <dl class="agree-field-list">
        <dt>
          <label class="custom-input-checkbox">
            <input type="checkbox"/><span>모두동의</span>
          </label>
        </dt>
        <dd>
          <label class="custom-input-checkbox">
            <input type="checkbox" data-valid="서비스 이용약관에 동의해주세요." />
            <span><a href="#">서비스 이용약관</a>에 동의합니다.<i>(필수)</i></span>
          </label>
        </dd>
        <dd>
          <label class="custom-input-checkbox">
            <input type="checkbox" data-valid="개인정보 수집 및 이용에 동의해주세요." />
            <span><a href="#">만 14세 이상이며, 개인정보 수집 및 이용</a>에 동의합니다. <i>(필수)</i></span>
          </label>
        </dd>
        <dd>
          <label class="custom-input-checkbox">
            <input type="checkbox" name="agree1" value="y" />
            <span><a href="#">홍보 마케팅 목적 개인정보 수집 및 이용</a>에 동의합니다. <i>(선택)</i></span>
          </label>
        </dd>
      </dl>

      <div class="btn-groups">
        <button type="button" class="btn bt-join">회원가입</button>
        <p>본 약관동의 절차는 회원 가입시에만 진행합니다.</p>
      </div>
    </form>
  </main>
</div>

<script type="text/javascript" src="/asset/js/require.config.js"></script>
<script type="text/javascript" data-main="/asset/js/front/pageLogin" src="/asset/js/libs/require.js"></script>
</body>
</html>
