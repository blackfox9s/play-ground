<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Script-Type" content="text/javascript"/>
  <meta http-equiv="Content-Style-Type" content="text/css"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>

  <title></title>
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
  <![endif]-->

  <link rel="canonical" href="https://m.goodchobo.com/"/>
  <link rel="icon" href="../asset/icon/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="../asset/icon/favicon.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="../asset/icon/icon.png"/>

  <link rel="stylesheet" type="text/css" href="/asset/css/0_fontawesome.all.min.css"/>
  <link rel="stylesheet" type="text/css" href="/asset/css/front.css"/>
</head>
<body>

<section class="loading">
  <article>
    <div class="cell">
      <div class="box"><span class="rotate"></span><em>Loading</em></div>
    </div>
  </article>
</section>

<div id="wrap" class="login">
  <main>
    <h1><span>색놀이터</span></h1>
    <form class="login-form">
      <ul>
        <li>
          <div class="custom-select">
            <dl>
              <dt>
                <input name="spot" type="text" class="except" placeholder="지점을 선택해주세요." data-valid="지점을 선택해주세요." readonly />
              </dt>
              <dd>
                <p tabindex="1" data-spot="1" class="selected">색놀이터 골드지점 [마포]</p>
                <p tabindex="1" data-spot="2">색놀이터 민트지점 [방배]</p>
                <p tabindex="1" data-spot="3">색놀이터 코랄 오렌지점 [죽전]</p>
              </dd>
            </dl>
          </div>
        </li>
        <li>
          <input name="phone" type="tel" placeholder="휴대폰 번호를 '-'없이 입력해주세요." data-valid="휴대폰번호를 입력해주세요." onkeyup="utils.inputEmptyCheck($(this));" />
        </li>
        <li>
          <input name="password" type="password" placeholder="비밀번호를 입력해주세요." data-valid="비밀번호를 입력해주세요." onkeyup="utils.inputEmptyCheck($(this));" />
        </li>
      </ul>
      <div class="btn-groups">
        <button type="button" class="btn bt-login">LOGIN</button>
        <a href="join.html" class="btn bt-signup">JOIN</a>
      </div>
    </form>
  </main>
</div>

<script type="text/javascript" src="/asset/js/require.config.js"></script>
<script type="text/javascript" data-main="/asset/js/front/pageLogin" src="/asset/js/libs/require.js"></script>
</body>
</html>
